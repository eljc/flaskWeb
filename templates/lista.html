{% extends "template.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>{{title}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Skill</th>
                    <th>Experience</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
                {% for skill in skills %}
                <tr>
                    <td>{{skill.name}}</td>
                    <td>{{skill.experience}}</td>
                    <td>{{skill.version}}</td>
                    <td><a href="{{ url_for('edit', id=skill.id) }}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
